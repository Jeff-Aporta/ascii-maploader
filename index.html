<!DOCTYPE html>
<html lang="es">
  <head>
    <title>ASCII Map Loader JS</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="ASCII Map Loader" />
    <meta property="og:title" content="ASCII Map Loader" />
    <meta
      property="og:description"
      content="Carga dependencias JS, JSX o CSS con dibujos ASCII o estructura cascada"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://jeff-aporta.github.io/ascii-maploader/static/img/icon64x64.png"
    />
    <meta
      property="og:image"
      content="https://jeff-aporta.github.io/ascii-maploader/static/img/thumb.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://jeff-aporta.github.io/ascii-maploader/static/img/icon64x64.png"
    />

    <script src="static/js/index.all.min.js"></script>

    <script>
      asciiMap.CLI.designSysCliRender_DocuDesignPR();

      if (window.location.href.includes("github")) {
        asciiMap.writenodes("static/js/appdoc.client.merged.min.js");
      } else {
        const root = asciiMap.tree();
        
        console.log(root);


        root.newBranch("static", (static) => {
          static.newBranch("jsx", (jsxfolder) => {
            jsxfolder
              .newBranch("contents", (contents) => {
                contents.jsx("cascade", "intro", "learn", "string");
              })
              .jsx("custom_components", "initApp");
          });
        });

        root.writehtml();
      }
    </script>
  </head>
  <body>
    <script>
      asciiMap.CLI.designSysCliRender_DocuDesign_body();
    </script>
  </body>
</html>
