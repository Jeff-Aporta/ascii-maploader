<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Map Loader JS</title>
    <meta property="og:site_name" content="ASCII Map Loader" />
    <meta property="og:title" content="ASCII Map Loader" />
    <meta
      property="og:description"
      content="Carga dependencias JS, JSX o CSS con dibujos ASCII o estructura cascada"
    />
    <link rel="icon" type="image/png" href="public/img/icon64x64.png" />
    <meta property="og:image" content="public/img/logo.jpeg" />
    <link rel="apple-touch-icon" href="public/img/icon64x64.png" />

    <script src="public/index.min.js"></script>
    <script>
      asciiMap.CLI.react_mui_fa();
      asciiMap
        .tree("https://jeff-aporta.github.io/fluid-css")
        .js("public/index.min")
        .writehtml();

      asciiMap
        .tree("public")
        .subDir("css", (css) => css.css("main-sass"))
        .subDir("theme", (theme) =>
          theme
            .css("main")
            // .jsx("mui-setup", "fluids", "helper", "main")
            // .subDir("v1", (v1) =>
            //   v1.jsx(
            //     "HeaderMenu",
            //     "SectionContent",
            //     "SideleftMenu",
            //     "SiderightMenu"
            //   )
            // )
        )
        // .subDir("sections", (sections) => sections.jsx("Intro"))
        .writehtml();
    </script>
    <script src="public/app.client.merged.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      initApp();
    </script>
  </body>
</html>
