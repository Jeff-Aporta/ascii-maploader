<!DOCTYPE html>
<html lang="es">
  <head>
    <title>ASCII Map Loader JS</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="ASCII Map Loader" />
    <meta property="og:title" content="ASCII Map Loader" />
    <meta
      property="og:description"
      content="Carga dependencias JS, JSX o CSS con dibujos ASCII o estructura cascada"
    />
    <link rel="icon" type="image/png" href="static/img/icon64x64.png" />
    <meta property="og:image" content="static/img/logo.jpeg" />
    <link rel="apple-touch-icon" href="static/img/icon64x64.png" />

    <script src="static/js/index.all.min.js"></script>
    <script>
      asciiMap.CLI.designSysCliRender_DocuDesignPR();
      if (window.location.href.includes("github")) {
        asciiMap.writehtml(`
          ðŸ“„ static/js/app.client.merged.min.js
        `);
      } else {
        asciiMap
          .tree("static")
          .subDir("css", (css) => {
            css.css("prov.css");
          })
          .subDir("jsx", (jsx) => {
            jsx
              .jsx("custom_components", "initApp")
              .subDir("contents", (contents) => {
                contents.jsx("cascade", "intro", "learn", "string");
              });
          })
          .writehtml();
      }
    </script>
  </head>
  <body>
    <script>
      asciiMap.CLI.designSysCliRender_DocuDesign_body();
    </script>
  </body>
</html>
